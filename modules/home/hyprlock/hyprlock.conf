source = ./colors-hyprland.conf

general {
    hide_cursor = false
    grace = 0
    ignore_empty_input = true
    immediate_render = false
}

auth {
    pam:enabled = true
    pam:module = hyprlock
}

animations {
    enabled = true
}

background {
    monitor =
    path = $wallpaper
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 40
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $background
    inner_color = $background
    font_color = $color1
    fade_on_empty = true
    rounding = -1
    placeholder_text = Password...
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = $color1
  font_size = 22
  font_family = JetBrains Mono
  position = 0, 300
  halign = center
  valign = center
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%T")"
  color = $color1
  font_size = 95
  font_family = JetBrains Mono Extrabold
  position = 0, 200
  halign = center
  valign = center
}

# Profile Picture
image {
    monitor =
    path = /home/$USER/Pictures/profile/$USER.png
    size = 150
    border_size = 2
    border_color = $foreground
    position = 0, 30
    halign = center
    valign = center
}

# USER
label {
  monitor = 
  text = <span font_style="italic" text_transform="capitalize">$USER</span>
  color = $foreground
  font_size = 18
  font_family = JetBrains Mono Extrabold
  position = 0, -100
  halign = center
  valign = center
}

# BATTERY
label {
    monitor =
    text = cmd[update:1000] echo "$(/home/$USER/.config/hypr/scripts/battery.sh)"
    color = $color1
    font_size = 14
    font_family = JetBrains Mono Bold
    position = -20, -20
    halign = right
    valign = top
}
