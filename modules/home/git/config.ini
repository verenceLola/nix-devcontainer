[include]
path = credentials

[core]
editor = emacsclient -nw
pager = delta

[blame]
coloring = highlightRecent
showEmail = false

[commit]
gpgSign = true

[color]
branch = auto

[diff]
renames = copies

[gpg]
program = gpg
format = openpgp

[merge]
conflictStyle = diff3
ff = true
autoStash = true
guitool = meld

[merge.mergeTool.meld]
useAutoMerge = true

[pull]
rebase = true

[push]
autoSetupRemote = true
gpgSign = if-asked

[rebase]
autoStash = true
autoSquash = true

[rerere]
enabled = true
autoUpdate = true

[tag]
gpgSign = true
